<!DOCTYPE html>
<html lang="en" dir="ltr">

    <h2>Nejc Završan</h2>

    <table>
      <tr>
        <td class="lastnosti"><strong>Starost:</strong></td>
        <td>28 let</td>
      </tr>
      <tr>
        <td class="lastnosti"><strong>Kraj:</strong></td>
        <td>Ljubljana</td>
      </tr>
      <tr>
        <td class="lastnosti"><strong>Najljubša jed</strong></td>

      </tr>
      <tr>

        <td>Tek, </td>
        <td>hribolazenje, </td>
        <td>kolesarjenje, </td>
        <td>igranje s kužkom.</td>
      </tr>
      <tr>
        <td class="lastnosti"><strong>Zadnja aktivnost:</strong></td>

      <tr>
        <td class="lastnosti"><strong>Živalski prijatelji:</strong></td>

      </tr>

    <img class="kira" src="./kira2.jpg" alt="aktivna Kira">
    <img class="kira" src="./kira1.jpg" alt="pasivna Kira">
    <h4>Kira je:</h4>
    <ul>
      <li>črna</li>
      <li>igriva</li>
      <li>boječka</li>
      <li>luškana</li>
      <li>razgrize vse igrače</li>
    </ul>
